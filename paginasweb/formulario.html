<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Títol de la pestanya</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../css/formulario.css"/>
    </head>
    <body>
        <h1><center>Formulari</center></h1>
        <fieldset id="primercuadro">
            <legend><ins>Información básica</legend></ins>
            <label for="id_text">Nombre</label>
            </br>
                <input type="text" id="id_text" name="n_text" value="tunombre" placeholder="" required/>
                </br>
                </br>
            <label for="id_textarea">Altura en centímetros</label>
                </br>
                <input type="number" id="id_number" name="n_number" value="157"/>
                </br>
                </br>
            <label for="id_text">Email</label>
                </br>
                <input type="email" id="id_email" name="n_email" value="tuemail@dominio.com"/>
                </br>
                </br>
            <label for="id_number">Fecha nacimieno</label>
                </br>
                <input type="date" name="fecha">  
        </fieldset>
        <fieldset id="segundocuadro">
                <legend><ins>Nacionalidad</legend></ins>
                <label></label>
                <input type="radio" id="id_radio1" name="n_radio" value="a"/>Española
                <input type="radio" id="id_radio2" name="n_radio" value="c"/>Comunitario(UE)
                <input type="radio" id="id_radio3" name="n_radio" value="g"/>No comunitario
        </fieldset>
        <fieldset id="tercercuadro">
                <legend><ins>Estudios</legend></ins>
                <select id="id_select" name="n_select">
                    <option value="default"selected></option>
                    <option value="a">ESO</option>
                    <option value="a">GM</option>
                    <option value="a">GS</option>
                </select>      
        </fieldset>
        <fieldset id="cuartocuadro">
            <legend><ins>Idiomas</legend></ins>
                    <label></label>
                    <input type="checkbox" id="id_checkbox1" name="n_checkbox[]" value="a" checked/>Catalán
                    <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="c"/>Castellano
                    <input type="checkbox" id="id_checkbox3" name="n_checkbox[]" value="g"/>Inglés
                    <input type="checkbox" id="id_checkbox4" name="n_checkbox[]" value="t"/>Chino
                </select>
        </fieldset>
        </br>
        <fieldset>     
           <input type="submit" id="id_submit" name="n_submit" value="Enviar"/>
           <input type="reset" id="id_reset" name="n_reset" value="Cancelar"/>
        </fieldset>
    </body>
</html>
